<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNumbers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>
<body class="bg-black">

<div id="app">

    <!-- Per centrare tutto -->
    <div class="container row justify-content-center">
        <div class="col-lg-9 col-md-11">

            <div class="container card shadow-lg rounded-4 mt-3">
                <div class="card-body p-5">


                    <!-- Header -->
                    <div id="header" class="text-center mb-5">
                        <h1 class="fw-bold">Numeri primi</h1>
                        <p class="text-muted">Questa applicazione scrive numeri primi compresi in un
                        intervallo scelto</p>
                    </div>


                    <!-- Form -->
                    <form action="action_prime.php" method="post">

                        <!-- Sottotitolo -->
                        <div class="mb-2">
                            <label class="form-label fw-semibold">Inserisci un intervallo</label>
                        </div>


                        <!-- Input -->
                        <div class="mb-3">
                            <input type="number" class="form-control" name="A"
                                   placeholder="Inserisci A" required>
                        </div>

                        <div class="mb-3">
                            <input type="number" class="form-control" name="B"
                                   placeholder="Inserisci B" required>
                        </div>


                        <!-- Bottone per confermare-->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg">
                                Disegna
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</html>
