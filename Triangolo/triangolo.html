<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangolo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-black">


<!-- Tutta l'app -->
<div id="app">

    <!-- Per centrare tutto -->
    <div class="container row justify-content-center">
        <div class="col-lg-9 col-md-11">


            <div class="container card shadow-lg rounded-4 ">
                <div class="card-body p-5">

                    <!-- Header -->
                    <div id="header" class="text-center mb-2">
                        <h1 class="fw-bold">Disegna la forma!</h1>
                        <p class="text-muted">Inserisci un numero e scegli una figura</p>
                    </div>

                    <!-- Form con metodo post -->
                    <form action="./action_triangolo.php" method="post">

                        <!-- Input numero -->
                        <div class="mb-3">
                            <label for="numero" class="form-label fw-semibold">Numero</label>
                            <input type="number" class="form-control" id="numero" name="n"
                                   placeholder="Inserisci un numero" required>
                        </div>

                        <!-- Radio buttons -->
                        <div id="scelta" class="mb-3">
                            <label class="fw-semibold">Forma</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="forma"
                                       id="triangolo" value="triangolo" required>
                                <label for="triangolo" class="form-check-label">Triangolo</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="forma"
                                       id="quadrato" value="quadrato">
                                <label for="quadrato" class="form-check-label">Quadrato</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="forma"
                                       id="triangolo_rovesciato" value="triangolo_rovesciato">
                                <label for="triangolo_rovesciato" class="form-check-label">Triangolo Rovesciato</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="forma"
                                       id="cornice" value="cornice">
                                <label for="cornice" class="form-check-label">Cornice</label>
                            </div>
                        </div>



                        <!-- Bottone per disegnare-->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg">
                                Disegna
                            </button>
                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
